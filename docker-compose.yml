version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: llm-tracer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmtracer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-llmtracer}
      POSTGRES_DB: ${POSTGRES_DB:-llmtracer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmtracer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LLM Tracer Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-tracer-app
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-llmtracer}:${POSTGRES_PASSWORD:-llmtracer}@db:5432/${POSTGRES_DB:-llmtracer}
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-false}
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      # CORS (comma-separated origins)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: llm-tracer-network
